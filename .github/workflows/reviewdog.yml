name: Checkstyle with Reviewdog

on: [pull_request]

jobs:
  reviewdog:
    name: Run Checkstyle with Reviewdog
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'  # Change as needed

      - name: Install Checkstyle
        run: |
          curl -LJO https://github.com/checkstyle/checkstyle/releases/download/checkstyle-10.12.1/checkstyle-10.12.1-all.jar

      - name: Run Checkstyle and Send Output to Reviewdog
        run: |
          java -jar checkstyle-10.12.1-all.jar -c /google_checks.xml . | reviewdog -name="checkstyle" -f="checkstyle" -reporter="github-pr-review"
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
